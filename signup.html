<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        window.PAGE_CONFIG = {
            'title': 'Razz\'s Sign Up'
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razz's Hangout Sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="" id="navbar__logo">Razz's Hangout Sign Up</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="discord.html" class="navbar__links">Discord</a>
                </li>
                <li class="navbar__item">
                    <a href="crew.html" class="navbar__links">Crew</a>
                </li>
                <li class="navbar__btn">
                    <a href="signup.html" class="button">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="wrapper">
        <form action="#">
          <h2>Login</h2>
            <div class="input-field">
            <input type="text" required>
            <label>Enter your email</label>
          </div>
          <div class="input-field">
            <input type="password" required>
            <label>Enter your password</label>
          </div>
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember">
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit">Log In</button>
          <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    <script src="app.js"></script>
    <script src="dynamicpage.js" async></script>
</body>
</html>
